<html>
  <head>
    <base href="/">
    <!-- base href="http://localhost:8080/" -->
    <title>New Customer Evidence</title>
    <script src="/new-evidence.js"></script>
    <link rel="stylesheet" href="tables.css">
    <link rel="stylesheet" href="page.css">
  </head>
  <body>
    <h1>Funnel API</h1>
    <p style="font-size:12px">Current DB
      status: <b><span id="dbstatus"></span></b></p>
    <div class="col-xl">
      <h2>New Customer Evidence</h2>
      <table id="inputEvidence">
        <tr><th>Customer</th>
          <th>Product</th>
          <th>Tag</th>
          <th>Date</th>
          <th>Snippet</th>
          <th>Source URL</th>
          <th>Proof of Feature Adoption</th></tr>
        <tbody id="formBody">
          <form action="/json/newEvidenceByCustomerID" method="put">
            <tr>
              <td><select name="customerID" id="customerlist"></select></td>
              <td><select name="product">
                <option value=""></option>
                <option value="mysql">MySQL</option>
                <option value="postgres">Postgres</option>
              </select></td>
              <td><select name="tagID" id="taglist"></select></td>
              <td><input type="text" name="date" id="href"></input></td>
              <td><input type="text" name="snippet" id="snippet"></input></td>
              <td><input type="text" name="href" id="href"></input></td>
              <td><input type="checkbox" name="usesFeature" id="usesFeature" value="1"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><input type="submit"></input></td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <div class="col-sm">
      <h2>Add Customer</h2>
      <table id="newCustomer">
        <tr><td>Name</td>
          <form action="/json/addCustomer" method="put">
            <td><input type="text" name="customerName"></input></td></tr>
            <tr><td colspan=2><input type="submit"></input></td></tr>
          </form>
        </tr>
      </table>
    </div>
    <div class="col-sm">
      <h2>Add Tag</h2>
      <table id="newTag">
        <form action="/json/addTag" method="put">
          <tr><td>Name</td>
            <td><input type="text" name="tagName"></input></td></tr>
          <tr><td>Desc</td>
            <td><textarea rows="4" name="tagDescription"></textarea></td></tr>
          <tr><td>Epic?</td>
            <td><input type="checkbox" name="isEpic" id="isEpic" value="1"></td></tr>
          <tr><td>Outcome</td>
            <td><select name="outcomeID" id="outcomelist"></select></td></tr>
          <tr><td colspan=2><input type="submit"></input></td></tr>
        </form>
      </table>
    </div>
    <div class="col-sm">
      <h2>Add Outcome</h2>
      <table id="newOutcome">
        <form action="/json/addOutcome" method="put">
          <tr><td>Name</td>
            <td><input type="text" name="outcomeName"></input></td></tr>
          <tr><td>Desc</td>
            <td><textarea rows="4" name="outcomeDescription"></textarea></td></tr>
          <tr><td colspan=2 style="text-align:right"><input type="submit"></input></td></tr>
        </form>
      </table>
    </div>
  </body>
</html>
